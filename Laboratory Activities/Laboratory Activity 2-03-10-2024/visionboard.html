<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angelica's Vision Board</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&family=Poppins:wght@500&display=swap" rel="stylesheet"> <!-- Using Montserrat and Poppins -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <section class="reminder-box">
        <div class="profile">
            <div class="profile-picture">
                <img src="assets/profile.jpg" alt="Profile Picture"> 
            </div>
            <div class="profile-info">
                <h2 class="display-name">aica</h2>
                <p class="username">@visionboard</p>
                <p class="bio">Whatever belongs to me will simply find me.</p>
            </div>
        </div>
    </section>

    <section class="photo-grid">
        <div class="grid">
            <div class="photo"><img src="assets/photo1.jpg" alt="Photo 1"></div>
            <div class="photo"><img src="assets/photo2.jpg" alt="Photo 2"></div>
            <div class="photo"><img src="assets/photo3.png" alt="Photo 3"></div>
            <div class="photo"><img src="assets/photo4.jpg" alt="Photo 4"></div>
            <div class="photo"><img src="assets/photo5.jpg" alt="Photo 5"></div>
            <div class="photo"><img src="assets/photo6.jpg" alt="Photo 6"></div>
            <div class="photo"><img src="assets/photo7.png" alt="Photo 7"></div>
            <div class="photo"><img src="assets/photo8.jpg" alt="Photo 8"></div>
            <div class="photo"><img src="assets/photo9.jpg" alt="Photo 9"></div>
        </div>
    </section>
</body>
</html>
